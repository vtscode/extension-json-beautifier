<!DOCTYPE html>
<html>
<head>
  <title>JSON Beautifier</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>JSON Beautifier</h1>
  <textarea id="json-input" placeholder="Paste your JSON here..."></textarea>
  <button id="beautify-btn">Beautify JSON</button>
  <button id="minify-btn">Minify JSON</button>
  <div id="error-message" style="color: red;"></div>
  <textarea id="json-output" readonly placeholder="Result will appear here..."></textarea>
  <button id="copy-btn">Copy Result</button>
  <script src="popup.js"></script>
</body>
</html>
